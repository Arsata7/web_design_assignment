<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="d-flex justify-content-between align-items-center p-2">
      <div class="logo-container">
        <img class="logo" src="assets\images\logo.jpg" alt="Logo">
      </div>
      <div class="notification-badge">
        <span class="material-icons" style="font-size: 30px;">shopping_cart</span>
        <span id="notificationBadge" class="badge">{{ notificationBadgeValue }}</span>
      </div>
    </div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
      <div class="carousel-inner">
        <div *ngFor="let product of products; let i = index" [class.active]="i === 0" class="carousel-item">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <div class="mr-3">
                  <h5 class="product-info">{{ product.title }}</h5>
                  <p class="product-info">{{ product.description }}</p>
                  <div class="priceContainer">
                    <p class="price">
                      <span class="oldPrice" style="text-decoration: line-through;">$900</span>
                      <span class="newPrice">${{ product.price }}</span>
                    </p>
                    <div class="addToCardWrapper" (click)="addToCard()">
                      <button class="circle-button">
                        <span class="plus-symbol">+</span>
                      </button>
                      <p class="addToCardText">ADD TO CARD</p>
                    </div>
                 </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="image-container">
                  <img [src]="product.image" class="d-block w-100" alt="{{ product.title }}">
                </div>
              </div>
            </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
